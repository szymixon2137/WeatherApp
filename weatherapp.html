<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="weatherapp.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid m-4">
        <table class="table w-50 mx-auto table-responsive table-hover">
            <tbody>
            <tr class="table-info  text-white">
                <td class="align-middle bg-success text-white">
                    <img src="" alt="" id="photo">
                </td>
                <td class="align-middle bg-success  text-white">
                    <a href="#" id="city" class="link-light"></a>
                </td>
            </tr>
        
                <tr class="table-info">
                    <td class="align-middle bg-light">
                        Temperature
                    </td>
                    <td class="align-middle bg-light">
                        <span id="temp"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle bg-light">
                        Humidity
                    </td>
                    <td class="align-middle bg-light">
                        <span id="humidity"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle bg-light">
                        Pressure
                    </td>
                    <td class="align-middle bg-light">
                        <span id="pressure"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle bg-light">
                        Clouds
                    </td>
                    <td class="align-middle bg-light">
                        <span id="cloudPerc"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle bg-light">
                        Wind speed
                    </td>
                    <td class="align-middle bg-light">
                        <span id="windSpeed"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle bg-light">
                        Sunrise
                    </td>
                    <td class="align-middle bg-light">
                        <span id="sunRise"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle bg-light">
                        Sunset
                    </td>
                    <td class="align-middle bg-light">
                        <span id="sunSet"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
